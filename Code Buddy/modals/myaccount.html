<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>My Account</title>

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML,CSS,JavaScript,AngularJS">
    <meta name="author" content="Group 1 - CS365">

    <link  rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link  rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link  rel="stylesheet" href="./css/styles.css">

    <script src="./bower_components/firebase/firebase.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./bower_components/angularfire/dist/angularfire.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./jquery-ui-1.11.4.custom/jquery-ui.js"></script>

    <script src="./js/account.js"></script>


</head>

<body ng-app="avatarApp" ng-controller="profileCtrl">

<div>
    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./profile.html">
                    <img alt="Software Project" src="./images/en.png" width="100%" height="100%">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="./profile.html">Home</a></li>
                    <li><a href="./messages.html">Messages</a></li>
                    <li><a href="./groups.html">Groups</a></li>
                    <li><a href="./friends.html">Friends</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-success" ng-click="signOut()">Log Out</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./avatar.html"><span class="glyphicon glyphicon-edit"></span> Avatar</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="account">
    <p align="center" class="btn btn-block btn-sm" ng-click="sign()"><strong>Your Current Avatar (Click To Show)</strong></p>
    <p align="center"><img src="{{avatarz}}" class="img-circle" height="65" width="65" alt=""></p>
    <p align="center"><a href="./avatar.html" class="btn btn-default btn-xs glyphicon glyphicon-edit" aria-hidden="true"></a></p>
    <p></p>
</div>



<div class="account">
    <form role="form" name="addAvatarForm">
        <div class="form-group">
            <h2 align="center">Edit Your Profile</h2>
            <p align="center">.</p>
            <div class="col-md-6">
                <label for="username">User Name</label>
                <input type="name" ng-model="username" class="form-control" placeholder="User Name" id="username">
            </div>
            <div class="col-md-6">
                <label for="location">Location</label>
                <input type="text" ng-model="location" class="form-control" placeholder="Location" id="location">
            </div>
            <div class="col-md-6">
                <label for="occupation">Occupation</label>
                <input type="text" ng-model="occupation" class="form-control" placeholder="Occupation" id="occupation">
            </div>
            <div class="col-md-6">
                <label for="language">First Language</label>
                <input type="text" ng-model="language" class="form-control" placeholder="First Language" id="language">
            </div>
            <p align="center">.</p>
            <div align="center">
                <p></p>
                <button ng-click="addDetails()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>





</body>
</html>
