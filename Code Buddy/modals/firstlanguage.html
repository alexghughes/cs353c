<html ng-app="plunker">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="./js/firstlanguage.js"></script>
     <link  rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link  rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
    

  </head>
  <body>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    
    <script type="text/ng-template" id="popupConfirm.html">
        <div class="modal-header">
            <h3>Please Confirm</h3>
        </div>
        <div class="modal-body">
            Are you sure?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    
    <br/><br/>
    <h3>Testing ground</h3>
    <ul>
        <li data-ng-repeat="product in products">
            {{product.Name}}
            <button class="btn btn-small" type="button" data-popup-confirm="deleteProduct(product)">Delete</button>
        </li>
    </ul>
</div>
  </body>
</html>
